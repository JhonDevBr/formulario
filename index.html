<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Forumal√°rio</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="form">
        <div class="nome">
          <label class="name-label">
            Nome:<input class="name-input" type="text" id="name" name="name" />
          </label>
        </div>
        <div class="email">
          <label for="email">
            E-mail:<input
              class="email-input"
              type="email"
              id="email"
              name="email"
            />
          </label>
        </div>
        <div class="senha">
          <label for="senha">
            Senha:<input
              class="input-pass"
              type="password"
              name="senha"
              id="senha"
            />
          </label>
        </div>
        <div class="telefone">
          <label for="tel">
            Telefone:
            <input class="input-tel" type="text" name="tel" id="tel" />
          </label>
        </div>
        <div class="confirmar">
          <label for="check">
            <input class="input-btn" type="button" value="criar" />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
